<body>
    <h1>Saylani Admission Form</h1>
    <form>
        <fieldset>
            <legend>
                <h3> Your Details:</h3>
            </legend>

            <p>Username:</p>
            <label for="username"><input type="text" name="username" id="username"
                    placeholder="Enter your email/username" required minlength="5" maxlength="10"
                    autocomplete="additional-name" autofocus="cursor"></label>

            <p>Email:</p>
            <label for="email"><input type="email" name="email" id="emailAddress" placeholder="Email"></label>

            <p>Password:</p>
            <label for="password"><input type="password" name="password" id="password" placeholder="Enter your password"
                    required minlength="6" maxlength="8"></label>
            <br />
            <br />
            <br />
        </fieldset>
        <fieldset>
            <legend>
                <h3> About You:</h3>
            </legend>
            <p>Your Bio:</p>
            <label for="bio"><textarea name="textarea" id="Bio" cols="50" rows="5" placeholder="Your Bio..."
                    maxlength="300"></textarea></label>

            <br />

            <label for="age">Age: <input type="number" name="age" id="age" required step="3" /></label>
            <br />

            <label for="date">Date of Birth: <input type="date"></label>
            <br />
            <br />
            Gender:
            <input id="female" type="radio" name="gender" value="f">
            <label for="female">Female</label>
            <input id="male" type="radio" name="gender" value="m">
            <label for="male">Male</label>

            <label for="image">
                <p>Upload your Image:</p>
                <input type="file" name="image/*" id="image" /><br />
            </label>
            <br />
            <label for="myBrowser">Select Your Course</label>
            <input list="browsers" id="myBrowser" name="myBrowser" />
            <datalist id="browsers">
                <option value="Web And Mobile Application Development"></option>
                <option value="PIAIC"></option>
                <option value="Graphic Designing"></option>
                <option value="Video Editing"></option>
            </datalist>
